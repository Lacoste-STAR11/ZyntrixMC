<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
}
header {
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(10px);
    padding: 20px;
    display: flex;
    align-items: center;
    gap: 20px;
    position: sticky;
    top: 0;
    z-index: 999;
}
header a {
    color: white;
    font-weight: bold;
    text-decoration: none;
    transition: .2s;
}
header a:hover { color: #a855f7; }
.store {
    margin-left: auto;
    background: #a855f7;
    padding: 8px 20px;
    border-radius: 12px;
    font-weight: bold;
    transition: .2s;
}
.store:hover { background: #9333ea; transform: scale(1.05); }

.staff-container {
    max-width: 1000px;
    margin: 50px auto;
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}
.staff-card {
    background: rgba(30,30,40,0.8);
    padding: 20px;
    border-radius: 16px;
    text-align: center;
    width: 220px;
}
.staff-card img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 10px;
    object-fit: cover;
}
.staff-card h3 {
    margin: 10px 0 5px;
    color: #e90000;
}
.staff-card p { margin: 0; font-size: 14px; }
.owner, .admin { color: rgb(255, 0, 0); font-weight: bold; }
.developer { color: rgb(27, 113, 134); font-weight: bold; }

@media(max-width:600px){
    .staff-card { width: 100%; }
}
